<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulk Image Resizer - Welcome</title>
  <meta name="description" content="Welcome page for Bulk Image Resizer Chrome extension." />
  <style>
    :root { --brand:#0A1625; }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Helvetica, Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      color: #222;
      text-align: center;
    }
    header {
      background: var(--brand);
      padding: 48px 20px;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(24px, 3.4vw, 36px);
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    main {
      max-width: 900px;
      margin: 40px auto 80px;
      padding: 0 20px;
    }
    .step {
      margin-bottom: 48px;
    }
    .step p {
      font-size: clamp(16px, 2.4vw, 18px);
      margin: 0 0 16px;
      color: #333;
    }
    .step img {
      max-width: 100%;
      height: auto;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
    }
    footer {
      background: #f7f7f7;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Welcome">
    <h1>Thank you for installing Bulk Image Resizer!</h1>
  </header>

  <main role="main">
    <section class="step" aria-labelledby="step1">
      <p id="step1">To ensure we stay connected, click the Extensions icon at the top right of Chrome and pin 'Bulk Image Resizer' to your toolbar.</p>
      <img src="Landing_Screen_1.png" alt="Step 1: Pin 'Bulk Image Resizer' using the Extensions icon in Chrome" />
    </section>

    <section class="step" aria-labelledby="step2">
      <p id="step2">Now, click the 'Bulk Image Resizer' icon whenever you need to instantly resize images.</p>
      <img src="Landing_Screen_2.png" alt="Step 2: Click the 'Bulk Image Resizer' icon on the toolbar" />
    </section>
  </main>

  <footer>&copy; 2025 Bulk Image Resizer</footer>
</body>
</html>
